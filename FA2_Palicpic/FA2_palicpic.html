<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registrationForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" id="phone" name="phone" required>
                <div class="error" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
                <div class="error" id="dobError"></div>
            </div>

            <div class="form-group">
                <label for="course">Course/Program</label>
                <select id="course" name="course" required>
                      <option value="">-- Choose your program --</option>
                    <option value="BSIT">Bachelor of Science in Information Technology (BSIT)</option>
                    <option value="BSMT">Bachelor of Science in Medical Technology (BSMT)</option>
                    <option value="BSBA">Bachelor of Science in Business Administration (BSBA)</option>
                    <option value="BSN">Bachelor of Science in Nursing (BSN)</option>
                </select>
                <div class="error" id="courseError"></div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the Terms and Conditions</label>
                </div>
                <div class="error" id="termsError"></div>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="style/js.js"></script>
</body>
</html>
